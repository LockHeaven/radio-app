<div
  class="flex flex-row justify-center md:justify-between items-center h-full w-full px-1 z-50"
>
  <div class="flex flex-row items-center justify-evenly">
    <button
      (click)="previousRadio()"
      class="rounded-full p-1 disabled:opacity-75"
      [disabled]="!playerService.hasPreviousRadio() || !radioId"
    >
      <previous-icon class="fill-white"></previous-icon>
    </button>
    <button
      class="bg-white rounded-full p-2 disabled:opacity-75 mx-5"
      [disabled]="!radioId"
      (click)="play()"
    >
      @if(playerService.isPlaying) {
      <pause-icon [size]="'h-8 w-8'"></pause-icon>
      } @else {
      <play-icon [size]="'h-8 w-8'"></play-icon>
      }
    </button>
    <button
      (click)="nextRadio()"
      class="rounded-full p-1 disabled:opacity-75"
      [disabled]="!playerService.hasNextRadio() || !radioId"
    >
      <next-icon class="fill-white"></next-icon>
    </button>
    <youtube-player
      class="hidden"
      [playerVars]="playerVars"
      [videoId]="radioId"
      [height]="0"
      [width]="0"
      #YoutubePlayer
    >
    </youtube-player>
  </div>

  <div class="w-[200px] hidden md:grid place-content-center">
    <volume-control></volume-control>
  </div>
</div>
